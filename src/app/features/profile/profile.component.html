<section class="content-container">
    <div class="base">
        <div class="aside">
            <p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60">
                <ng-template #start>
                    <span class="inline-flex items-start gap-1 px-2 py-2">
                        <span class="text-xl font-semibold">
                            Configurações
                        </span>
                    </span>
                </ng-template>
                <ng-template #submenuheader let-item>
                    <span class="text-primary font-bold">{{ item.label }}</span>
                </ng-template>
                <ng-template #item let-item>
                    <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.routerLink">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                            {{ item.shortcut }}
                        </span>
                    </a>
                </ng-template>
                <ng-template #end>
                    <button pRipple [routerLink]="'/perfil'" class="relative items-center overflow-hidden w-full border-0 bg-transparent flex p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" shape="circle" />
                        <span class="inline-flex flex-col" *ngIf="currentUser">
                            <span class="font-bold text-left">{{ currentUser.name }}</span>
                            <span class="text-sm">{{ getRole(currentUser.role) }}</span>
                        </span>
                    </button>
                    <button pRipple class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
                        <span class="inline-flex flex-col">
                            <span [routerLink]="'/'" class="font-bold">Voltar</span>
                        </span>
                    </button>
                </ng-template>
            </p-menu>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
