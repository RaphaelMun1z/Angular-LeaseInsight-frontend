<aside class="w-full md:w-64 bg-white dark:bg-gray-800 rounded-lg overflow-hidden sticky top-6 h-fit">
    <div class="p-4 text-white">
        <h3 class="text-lg font-bold flex items-center gap-2">
            <i class="pi pi-compass"></i>
            <span>Navegação</span>
        </h3>
    </div>
    
    <div class="p-4 space-y-1">
        <div class="mb-2">
            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Dados Pessoais</p>
            <ul class="space-y-1">
                <li>
                    <a class="flex items-center gap-3 p-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition-colors" 
                    [routerLink]="'/perfil/detalhes/geral'" routerLinkActive="bg-blue-50 dark:bg-gray-700 font-medium">
                    <i class="pi pi-user-edit"></i>
                    <span>Editar Perfil</span></a>
                </li>
                <li>
                    <a class="flex items-center gap-3 p-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition-colors" 
                    routerLink="/perfil/senha" routerLinkActive="bg-blue-50 dark:bg-gray-700 font-medium">
                    <i class="pi pi-key"></i>
                    <span>Alterar Senha</span></a>
                </li>
            </ul>
        </div>
        
        <div class="mb-2" *ngIf="userRole === 'tenant'">
            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Endereço</p>
            <ul class="space-y-1">
                <li>
                    <a class="flex items-center gap-3 p-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition-colors" 
                    [routerLink]="'/perfil/detalhes/endereco'" routerLinkActive="bg-blue-50 dark:bg-gray-700 font-medium">
                    <i class="pi pi-home"></i>
                    <span>Meu Endereço</span></a>
                </li>
            </ul>
        </div>
        
        <div class="mb-2">
            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Documentação</p>
            <ul class="space-y-1">
                <li>
                    <a class="flex items-center gap-3 p-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition-colors" 
                    routerLink="/perfil/documentos" routerLinkActive="bg-blue-50 dark:bg-gray-700 font-medium">
                    <i class="pi pi-folder-open"></i>
                    <span>Meus Documentos</span></a>
                </li>
            </ul>
        </div>
        
        <div class="mb-2">
            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1">Conta</p>
            <ul class="space-y-1">
                <li>
                    <a class="flex items-center gap-3 p-2 text-gray-700 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 rounded-md transition-colors" 
                    routerLink="/perfil/privacidade" routerLinkActive="bg-blue-50 dark:bg-gray-700 font-medium">
                    <i class="pi pi-shield"></i>
                    <span>Privacidade</span></a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <p-button 
        label="Suporte"
        icon="pi pi-headset" 
        styleClass="w-full p-button-sm p-button-outlined"></p-button>
    </div>
</aside>
