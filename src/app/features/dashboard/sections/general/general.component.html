<app-dashboard-base [title]="'Geral'">    
    <div class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <p-card *ngFor="let item of quickAccessItems" styleClass="shadow-md rounded-2xl group">
            <ng-template pTemplate="title">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 text-lg font-semibold text-gray-700">
                        <i [ngClass]="item.icon" class="text-xl"></i>
                        {{ item.label }}
                    </div>
                    <button pButton 
                    icon="pi pi-thumbtack" 
                    class="p-button-rounded p-button-text p-button-sm transition-all duration-200"
                    [ngClass]="{
                        'opacity-50': !item.pinned,
                        'opacity-100 text-primary': item.pinned
                    }"
                    (click)="togglePin(item); $event.stopPropagation()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="content">
                <div class="flex flex-col gap-2 mt-2">
                    <button
                    *ngFor="let action of item.actions"
                    pButton
                    [label]="action.label"
                    [icon]="action.icon"
                    class="p-button-sm p-button-outlined w-full"
                    (click)="goTo(action.route)"
                    ></button>
                </div>
            </ng-template>
        </p-card>
    </div>
</app-dashboard-base>
