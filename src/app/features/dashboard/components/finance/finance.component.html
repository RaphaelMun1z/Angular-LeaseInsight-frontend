<app-dashboard-base [title]="'Finança'">
    <app-content-block [title]="'Entradase Saídas'" [type]="'Extrato'">
        <p-table [value]="products" [tableStyle]="{ 'min-width': '60rem', 'width': '100%' }" class="w-full">
            <ng-template #header>
                <tr>
                    <th pSortableColumn="name" style="width:auto">
                        Name <p-sortIcon field="name" />
                    </th>
                    <th pSortableColumn="image" style="width:auto">
                        Image <p-sortIcon field="image" />
                    </th>
                    <th pSortableColumn="price" style="width:auto">
                        Price <p-sortIcon field="price" />
                    </th>
                    <th pSortableColumn="category" style="width:auto">
                        Category <p-sortIcon field="category" />
                    </th>
                    <th pSortableColumn="rating" style="width:auto">
                        Reviews <p-sortIcon field="rating" />
                    </th>
                    <th pSortableColumn="inventoryStatus" style="width:auto">
                        Status <p-sortIcon field="inventoryStatus" />
                    </th>
                </tr>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Reviews</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>
                        <img
                        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                        [alt]="product.name"
                        class="w-24 rounded"
                        />
                    </td>
                    <td>{{ product.price | currency: 'USD' }}</td>
                    <td>{{ product.category }}</td>
                    <td><p-rating [(ngModel)]="product.rating" [readonly]="true" /></td>
                    <td>
                        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                    </td>
                </tr>
            </ng-template>
            <ng-template #footer> In total there are {{ products ? products.length : 0 }} products. </ng-template>
        </p-table>
    </app-content-block>
</app-dashboard-base>
