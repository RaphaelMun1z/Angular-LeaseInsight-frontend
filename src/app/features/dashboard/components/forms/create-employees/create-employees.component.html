<app-breadcrumb [breadCrumbItems]="breadCrumbItems"></app-breadcrumb>

<app-dashboard-base [title]="'Funcion치rios'">
    <app-content-block [title]="'Criar Novo Funcion치rio'" [type]="'Formul치rio'">
        <div class="child">
            <form class="form-container" [formGroup]="form" storage="employee-form">
                <app-input-text
                formControlName="name"
                [invalid]="form.controls['name'].invalid"
                [label]="'Nome Completo'" 
                [icon]="'pi-user'"></app-input-text>

                <app-input-mask 
                formControlName="phone"
                [invalid]="form.controls['phone'].invalid"
                [label]="'Telefone'"
                [icon]="'pi-phone'"
                [inputMask]="'(99) 99999-9999'"></app-input-mask>

                <app-input-text
                formControlName="email"
                [invalid]="form.controls['email'].invalid"
                [label]="'E-mail'" 
                [icon]="'pi-at'"></app-input-text>
                
                <div class="flex">
                    <p-button class="mr-2" label="Salvar" icon="pi pi-check" iconPos="right" (onClick)="postForm()"/>
                    <p-button label="Limpar" icon="pi pi-eraser" iconPos="right" severity="contrast" (onClick)="employeeCreateForm.clearForm()"/>
                </div>
            </form>
            <app-form-errors 
            [item]="'Funcion치rio'"
            [loading]="employeeCreateForm.getLoading()"
            [success]="employeeCreateForm.getSendSuccess()"
            [errors]="employeeCreateForm.getErrorList()"></app-form-errors>
        </div>
    </app-content-block>
</app-dashboard-base>
