<section class="content-container">
    <div class="header">
        <div class="child">
            <h1>Imóveis em destaque</h1>
        </div>
        <div class="child second">
            <p><a href="#">Ver todos</a></p>
            <button><i class="pi pi-arrow-left"></i></button>
            <button><i class="pi pi-arrow-right"></i></button>
        </div>
    </div>
    <div class="carousel-container">
        <p-carousel 
        [value]="properties" 
        [numVisible]="3.5" 
        [numScroll]="1" 
        [circular]="false" 
        [responsiveOptions]="responsiveOptions" 
        autoplayInterval="5000" 
        [showNavigators]="false" 
        [ngClass]="'w-full'">
            <ng-template let-property #item>
                <div class="rounded-border mr-4 overflow-hidden h-full" [ngStyle]="{backgroundColor:'#fff'}" [routerLink]="['/imovel']" [style]="{'cursor': 'pointer'}">
                    <div>
                        <div class="relative">
                            <img [src]="'assets/images/' + property.imagePath" [alt]="property.title" class="w-full h-80" />
                            <p-tag [value]="property.title" [severity]="'success'" class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="mb-2 font-medium text-xl text-gray-500 font-medium">{{ property.type }}</div>
                        <div class="flex justify-between items-center">
                            <div class="mt-0 mb-2 font-semibold text-3xl text-emerald-900 flex items-center">
                                {{ 'R$ ' + property.price }} 
                                <span class="text-base text-gray-500 font-normal ml-1.5">/mês</span> 
                            </div>
                            <span>
                                <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                                <p-button icon="pi pi-eye" styleClass="ml-2" />
                            </span>
                        </div>
                        <div class="mb-4 font-medium text-gray-600 font-normal">{{ property.city }}, {{ property.state }}</div>
                        <p-divider />
                        <div class="flex justify-between items-center flex-nowrap space-x-6">
                            <div class="flex space-x-4 items-center">
                                <i class="pi pi-moon text-gray-500"></i>
                                <p class="!text-gray-500 whitespace-nowrap">{{ property.bedrooms }} Quartos</p>
                            </div>
                            <div class="flex space-x-4 items-center">
                                <i class="pi pi-window-minimize text-gray-500"></i>
                                <p class="!text-gray-500 whitespace-nowrap">{{ property.area }} m<sup>2</sup></p>
                            </div>
                            <div class="flex space-x-4 items-center">
                                <i class="pi pi-car text-gray-500"></i>
                                <p class="!text-gray-500 whitespace-nowrap">{{ property.garageSpaces }} Vagas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</section>
